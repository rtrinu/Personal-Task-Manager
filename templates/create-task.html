<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task - TaskFlow</title>
    <link rel="stylesheet" href="/static/create_task.css">
</head>
<body>
    <div class="container">
        <div class="create-task-card">
            <div class="header">
                <h1>Create New Task</h1>
                <p>Add a new task to your workflow</p>
            </div>
            
            <form action="{{ url_for('create_task') }}" method="POST" class="create-task-form">
                <div class="form-group">
                    <label for="title">Task Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter task title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Enter task description" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" name="dueDate">
                </div>
                
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="0">Low</option>
                        <option value="1" selected>Medium</option>
                        <option value="2">High</option>
                    </select>
                </div>
                
                <button type="submit" class="create-task-btn">Create Task</button>
                
                <div class="form-footer">
                    <p><a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
